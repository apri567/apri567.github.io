<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>УНИЧТОЖИТЕЛЬ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobileStyle.css">
</head>
<body>
    <header id="main">
        <h1 id="title">УНИЧТОЖИТЕЛЬ3000</h1>
        <p id="resultParagraph">Результат:</p>
        <p id="textParagraph">Введите текст:</p>
        <input type="text" id="textInput">
        <p id="symbolParagraph">Введите символ, который хотите УНИЧТОЖИТЬ</p>
        <input type="text" id="symbolInput" maxlength="1">
        <div class="buttonWrapper"><a id="destroyBtn" onclick="displayResult('textInput', 'symbolInput')">УНИЧТОЖИТЬ</a></div>
        <div id="resultWrapper"><p id="result"></p></div>
        <div class="buttonWrapper"><a id="sumBtn" onclick="sum()" title="Суммировать">+</a></div>
        <div class="buttonWrapper"><a id="backBtn" onclick="back()">Назад</a></div>
    </header>
    <script src="script.js"></script>
</body>
</html>
